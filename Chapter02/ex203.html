<!DOCTYPE html>
<html lang = "en">
<head>
  <title>Experimenting with the box model</title>
  <style type="text/css">
    
    .box-1{
      float:left;
      width: 200px;
      height: 200px;
      padding: 50px;
      border:1px solid red;

    }
    .box-2{
      float:left;
      width: 40%;
      height: 10%;
      padding-top: 50px;
      border:5px solid blue;
      margin-left: 5px;

    }
    .box-3{
      float:left;
      width: 500px;
      padding: 50px;
      border-top:50px solid blueviolet;
      margin-left: 50px;

    }



  </style>
</head>
<body>
  <div class="box-1">Box 1</div>
  <div class="box-2">Box 2</div>
  <div class="box-3">Box 3</div>
</body>
</html>
